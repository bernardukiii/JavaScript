<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights</title>
</head>
<body>
    <header>
        <h2>Traffic Light - Should you stay or should you go?</h2>
    </header>
    <section class="buttons-container">
        <div class="buttons">
            <button class="btn"id="normal">NORMAL TRAFFIC LIGHT</button>
            <button class="btn"id="intermittent">INTERMITTENT TRAFFIC LIGHT</button>
            <button class="btn"id="crazy">CRAZY TRAFFIC LIGHT</button>
        </div>
    </section>

    <section class="lights">
        <div class="main-lights-container">
            <div id="red-light" class="red-light">STOP</div>
            <div id="yellow-light" class="yellow-light">GET READY</div>
            <div id="green-light" class="green-light">GO!</div>
        </div>
    </section>

    <section class="reset-btn-container">
        <button id="retry" class="reset">RESET</button>
    </section>
</body>
</html>
