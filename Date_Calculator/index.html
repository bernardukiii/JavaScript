<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Count</title>
</head>
<body>
    <header>
        <h1>DATE CALCULATOR</h1>
    </header>

    <div class="bf-dropdown-container">
        <div style="display: flex; flex-direction: column;">
            <select id="select-field" class="bf-dropdown" onchange="dropdownOption()">
                <option value="default-option" selected>Select your option</option>
                <option value="count">I'd like to calculate how much time it's been since...</option>
                <option value="count-down">I'd like to countdown to a specific date</option>
            </select>
        </div>
    </div>

    <div class="bf-date-input-container">
        <div class="bf-input-label-container"> 
            <label class="bf-input-label" for="html">Input your desired date: </label>
            <div class="bf-input-with-warning-container">
                <input id="initial-date" type="date" class="bf-input unclickable" placeholder="Since what date?" value="">
                <div id="warning-1" class="bf-input-warning hidden">You must select a date</div>
            </div>
        </div>
    </div>
    
    <div class="bf-btn-container">
        <button id="btn-calc" class="bf-calculate-btn hidden">CALCULATE</button>
    </div>

    <section class="bf-main-section">
        <div class="bf-unit-boxes-container">
            <div class="bf-time-unit-box">
                <div id="year-count" class="bf-displayed-time">0</div>
                <span class="bf-displayed-time-value">YEAR(S)</span>
            </div>

            <div class="bf-time-unit-box">
                <div id="month-count" class="bf-displayed-time">0</div> 
                <span class="bf-displayed-time-value">MONTH(S)</span>
            </div>

            <div class="bf-time-unit-box">
                <div id="day-count" class="bf-displayed-time">0</div>
                <span class="bf-displayed-time-value">DAY(S)</span>
            </div>

            <div class="bf-time-unit-box">
                <div id="hour-count" class="bf-displayed-time">0</div>
                <span class="bf-displayed-time-value">HOUR(S)</span>
            </div>

            <div class="bf-time-unit-box">
                <div id="min-count" class="bf-displayed-time">0</div>
                <span class="bf-displayed-time-value">MINUTE(S)</span>
            </div>

            <div class="bf-time-unit-box">
                <div id="sec-count" class="bf-displayed-time">0</div>
                <span class="bf-displayed-time-value">SECOND(S)</span> 
            </div>
    </section>
</body>
</html>
